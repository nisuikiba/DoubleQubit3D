<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>DoubleQubit3D</title>
        
        <script src="static/rotate.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
        <script src="static/OrbitControls.js"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        
    </head>
    <body>
        <div align = "center"; style="margin-top:40px;">
            <canvas id="myCanvas"></canvas>
        </div>

        <div align="center">
            <span style="color:#29b0da;">x-</span>
            &emsp;
            <span style="color:#da2932;">y-</span>
            &emsp;
            <span style="color:#9ceb43;">z-</span>
        </div>

        <div align="center" style="margin-top:20px;">
            <div class="gatebox" style="display:inline-block; background: rgb(163, 163, 163)">
                <a class="x" id=x style="float:left; margin-left:20px; margin-top:10px;">X</a>
                <a class="z" id=z style="float:left; margin-left:40px; margin-top:10px;">Z</a>
                <a class="h" id=h style="float:left; margin-left:40px; margin-top:10px;">H</a>
                <a class="s" id=s style="float:left; margin-left:40px; margin-top:10px;">S</a>
                <a class="t" id=t style="float:left; margin-left:40px; margin-top:10px;">T</a>
            </div>

            <div class="gatebox" style="display:inline-block;">
                <a class="btn" id=cx style="float:left; margin-left:20px; margin-top:10px; font-size:30px; line-height:70px;  background:#29b0da;">cx</a>
                <a class="btn" id=cz style="float:left; margin-left:35px; margin-top:10px; font-size:30px; line-height:70px;  background:#29b0da;">cz</a>
                <a class="btn" id=ch style="float:left; margin-left:35px; margin-top:10px; font-size:30px; line-height:70px;  background:#29b0da;">ch</a>
                <a class="btn" id=cs style="float:left; margin-left:35px; margin-top:10px; font-size:30px; line-height:70px;  background:#29b0da;">cs</a>
                <a class="btn" id=ct style="float:left; margin-left:35px; margin-top:10px; font-size:30px; line-height:70px;  background:#29b0da;">ct</a>
            </div>

        </div>

        <div align="center" >
            <a class="btn" id="start" style="font-size: 18px;">restart</a>
        </div>

    </body>
</html>
