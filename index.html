<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>DoubleQubit3D</title>
        
        <script src="static/rotate.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
        <script src="static/OrbitControls.js"></script>
        <link rel="stylesheet" type="text/css" href="static/style.css">
    </head>
    <body>
        <div align = "center"; style="margin-top:40px;">
            <canvas id="myCanvas"></canvas>
        </div>

        <div align="center">
            <span style="color:#29b0da;">x-</span>
            &emsp;
            <span style="color:#da2932;">y-</span>
            &emsp;
            <span style="color:#9ceb43;">z-</span>
        </div>

        <div align="center" style="margin-top:20px;">
            <div class="gatebox" style="display:inline-block; background: rgb(163, 163, 163); width: 220px;">
                <a class="greenBtn" id=x style="float:left; margin-left:20px; margin-top:10px;">X</a>
                <a class="blueBtn" id=h style="float:left; margin-left:40px; margin-top:10px;">H</a>
            </div>

            <div class="gatebox" style="display:inline-block; width: 120px;">
                <a class="btn" id=cx style="float:left; margin-left:20px; margin-top:10px; font-size:80px; line-height:78px;  background:#29b0da;">&#x2295;</a>
            </div>

        </div>

        <div align="center" >
            <a class="btn" id="start" style="font-size: 18px;">restart</a>
        </div>

    </body>
</html>
